version: '3'
services:
  app:
    build: app
    ports:
      - "5000:5000"
    restart: unless-stopped
    volumes:
      - ./app/static:/usr/src/app/static
  mongo:
    image: mongo
    restart: unless-stopped
    volumes:
      - ./db:/data/db
  ros_test:
    image: ros:melodic-ros-core
    command: rostopic list
    environment:
      - "ROS_MASTER_URI=http://192.168.5.1:11311"
    extra_hosts:
      - "navio:192.168.5.1"
  ros_objects:
    build: ros
    command: ./objects.py
    environment:
      - "ROS_HOSTNAME=ros_objects"
      - "ROS_MASTER_URI=http://192.168.5.1:11311"
    restart: unless-stopped
    depends_on:
      - "mongo"
      - "app"
    extra_hosts:
      - "navio:192.168.5.1"
  ros_gps:
    build: ros
    command: ./gps.py
    environment:
      - "ROS_HOSTNAME=ros_gps"
      - "ROS_MASTER_URI=http://192.168.5.1:11311"
    restart: unless-stopped
    depends_on:
      - "mongo"
      - "app"
    extra_hosts:
      - "navio:192.168.5.1"
  ros_push_mission:
    build: ros
    command: ./push_mission.py
    environment:
      - "ROS_MASTER_URI=http://192.168.5.1:11311"
    restart: unless-stopped
    depends_on:
      - "mongo"
      - "app"
    extra_hosts:
      - "navio:192.168.5.1"
  fake_drone1:
    build: fake_drone
    restart: unless-stopped
    depends_on:
      - "mongo"
      - "app"
    environment:
      - "DRONE_ID=1"
  fake_drone2:
    build: fake_drone
    restart: unless-stopped
    depends_on:
      - "mongo"
      - "app"
    environment:
      - "DRONE_ID=2"
