version: '3'
services:
  app:
    build: app
    ports:
      - "5000:5000"
    restart: unless-stopped
    volumes:
      - ./app/static:/usr/src/app/static
  mongo:
    image: mongo
    restart: unless-stopped
    volumes:
      - ./db:/data/db
  ros_test:
    image: ros:melodic-ros-core
    command: rostopic list
    environment:
      - "ROS_MASTER_URI=http://192.168.5.1:11311"
    extra_hosts:
      - "navio:192.168.5.1"
  ros_print_to_gcs:
    build: ros_print_to_gcs
    environment:
      - "ROS_HOSTNAME=ros_print_to_gcs"
      - "ROS_MASTER_URI=http://192.168.5.1:11311"
    restart: unless-stopped
    depends_on:
      - "mongo"
      - "app"
    extra_hosts:
      - "navio:192.168.5.1"
  ros_print_gps:
    build: ros_print_gps
    environment:
      - "ROS_HOSTNAME=ros_print_gps"
      - "ROS_MASTER_URI=http://192.168.5.1:11311"
    restart: unless-stopped
    depends_on:
      - "mongo"
      - "app"
    extra_hosts:
      - "navio:192.168.5.1"
  ros_push_mission:
    build: ros_push_mission
    environment:
      - "ROS_IP=192.168.5.13"
      - "ROS_MASTER_URI=http://192.168.5.1:11311"
    restart: unless-stopped
    depends_on:
      - "mongo"
      - "app"
    extra_hosts:
      - "navio:192.168.5.1"
  fake_drone:
    build: fake_drone
    restart: unless-stopped
    depends_on:
      - "mongo"
      - "app"
